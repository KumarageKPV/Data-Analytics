<!DOCTYPE html>
<html>
<head>
    <title>Data Visualizations</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Data Visualizations</h1>

    <!-- Add HTML elements to structure your webpage -->
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
    <div id="chart4"></div>

    <script>
        // JavaScript code to populate your charts with data
        // Replace this with the actual data and charting code
        // Example: Use Plotly.js, Chart.js, or other charting libraries

        // Chart 1
        var data1 = [
            {
                x: ['Location 1', 'Location 2', 'Location 3'],
                y: [32.4, 44.8, 55.2],
                type: 'bar',
                name: 'Mean Parking Duration (Minutes)'
            }
        ];

        var layout1 = {
            title: 'Mean Parking Duration by Location',
            xaxis: { title: 'Location' },
            yaxis: { title: 'Mean Parking Duration (Minutes)' }
        };

        Plotly.newPlot('chart1', data1, layout1);

        // Add JavaScript code to populate other charts as needed.
    </script>
</body>
</html>
